<mat-table #table [dataSource]="datasource">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Preis</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.price | currency }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef>Aktiv</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-icon *ngIf="row.isActive" color="primary">check</mat-icon>
      <mat-icon *ngIf="!row.isActive" color="warn">close</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="checked">
    <mat-header-cell *matHeaderCellDef>Überprüft</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-icon *ngIf="row.isChecked" color="primary">check</mat-icon>
      <mat-icon *ngIf="!row.isChecked" color="warn">close</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell class="no-a-container" *matCellDef="let row">
      <button (click)="openDetailDialog(row)" mat-icon-button><mat-icon>edit</mat-icon></button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator
               [length]="datasource.response?.totalElements"
               [pageSizeOptions]="[10, 15, 25, 100]">
</mat-paginator>
