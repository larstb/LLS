<div class="container">
  <mat-form-field class="category-width">
    <mat-label>Kategorie</mat-label>
    <mat-select (selectionChange)="filterChange.emit({categoryId: $event.value})">
      @for (category of (categories$ | async); track category.id) {
        <mat-option [value]="category.id">{{category.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle [checked]="true" (change)="filterChange.emit({isActive: $event.checked})">Aktiv</mat-slide-toggle>
  <mat-slide-toggle [checked]="true" (change)="filterChange.emit({isChecked: $event.checked})">Überprüft</mat-slide-toggle>
</div>
