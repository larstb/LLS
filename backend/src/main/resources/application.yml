spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lls_dev
    username: lls_dev
    password: lls_dev
  flyway:
    locations: classpath:common
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    database-platform:  org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9005/realms/lls_dev

